<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>K-Vibe Shop — Корейская мода</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
/* Общие стили */
body {
  font-family: 'Poppins', sans-serif;
  margin: 0;
  padding: 0;
  background: #fff0f5;
  color: #333;
  scroll-behavior: smooth;
}

/* Хедер */
header {
  background: linear-gradient(90deg,#ffb6c1,#ff9aa2);
  color: #fff;
  padding: 20px 0;
  text-align: center;
  position: sticky;
  top: 0;
  z-index: 1000;
  box-shadow: 0 4px 10px rgba(0,0,0,0.08);
}
header h1 {
  margin: 0;
  font-size: 32px;
  cursor: text;
}
nav a {
  color: #fff;
  margin: 0 15px;
  text-decoration: none;
  font-weight: 600;
  transition: opacity 0.3s;
}
nav a:hover { opacity: 0.8; }

/* Баннер с адаптивным текстом */
.banner {
  background: #ffe4ec;
  color: #888;
  text-align: center;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 30vh;
  padding: 10vw 5vw;
  overflow: hidden;
}
.banner h1 {
  background: rgba(255,182,193,0.5);
  border-radius: 20px;
  padding: 2vw 4vw;
  font-size: clamp(20px, 6vw, 36px);
  line-height: 1.2;
  margin: 0;
  word-wrap: break-word;
  animation: fadeIn 2s ease-out;
  cursor: text;
}
@keyframes fadeIn {
  from { opacity:0; transform: translateY(-20px);}
  to { opacity:1; transform: translateY(0);}
}

/* Категории */
.categories, .products { 
  display: flex; 
  flex-wrap: wrap; 
  justify-content: center; 
  margin: 50px auto; 
  max-width: 1200px; 
}
.category, .product {
  background: #fff;
  border-radius: 20px;
  margin: 15px;
  overflow: hidden;
  width: 250px;
  text-align: center;
  cursor: pointer;
  transition: transform 0.3s, box-shadow 0.3s;
}
.category img, .product img { width: 100%; transition: transform 0.3s; }
.category:hover img, .product:hover img { transform: scale(1.05); }
.category h3, .product h3 { padding: 15px; color: #888; cursor: text; }
.product { box-shadow: 0 4px 12px rgba(255,182,193,0.2); width: 260px; }
.product:hover { transform: translateY(-6px); box-shadow: 0 10px 20px rgba(255,182,193,0.25); }
.product p, .product h3 { cursor: text; }
.product button {
  background: #ffb6c1;
  color: #fff;
  border: none;
  padding: 12px 25px;
  border-radius: 25px;
  cursor: pointer;
  margin-bottom: 15px;
  transition: background 0.3s, transform 0.2s;
}
.product button:hover { background: #ff9aa2; transform: scale(1.05); }

/* Карточка товара */
.product-page { display: none; max-width: 1000px; margin: 50px auto; background: #fff; padding: 30px; border-radius: 25px; box-shadow: 0 6px 18px rgba(255,182,193,0.2); }
.product-page img { width: 100%; max-width: 350px; border-radius: 15px; margin-right: 20px; transition: transform 0.3s; }
.product-page img:hover { transform: scale(1.05); }
.gallery { display: flex; margin-top: 15px; }
.gallery img { width: 70px; margin-right: 10px; cursor: pointer; border: 2px solid #ddd; border-radius: 10px; transition: border 0.3s; }
.gallery img.active { border-color: #ffb6c1; }

/* Корзина */
.cart { max-width: 700px; margin: 50px auto; background: #fff; padding: 30px; border-radius: 25px; border: 1px solid #fddde6; }
.cart-item { display: flex; justify-content: space-between; margin-bottom: 15px; }
.checkout { display: flex; flex-direction: column; margin-top: 20px; }
.checkout input { margin-bottom: 15px; padding: 15px; border-radius: 15px; border: 1px solid #fcbad3; }
.checkout button { padding: 15px; border-radius: 25px; background: #ffb6c1; color: #fff; border: none; cursor: pointer; transition: background 0.3s, transform 0.2s; }
.checkout button:hover { background: #ff9aa2; transform: scale(1.05); }

/* Контакты */
.contact-form { max-width: 500px; margin: 50px auto; display: flex; flex-direction: column; }
.contact-form input, .contact-form textarea { padding: 15px; border-radius: 15px; border: 1px solid #fcbad3; margin-bottom: 15px; }
.contact-form button { padding: 15px; border-radius: 25px; background: #ffb6c1; color: #fff; border: none; cursor: pointer; transition: background 0.3s, transform 0.2s; }
.contact-form button:hover { background: #ff9aa2; transform: scale(1.05); }

/* Футер */
footer { background: #ffb6c1; color: #fff; text-align: center; padding: 20px; margin-top: 50px; border-radius: 25px 25px 0 0; cursor: text; }

/* Секция добавления */
.add-section { max-width: 1200px; margin: 20px auto; padding: 20px; background: #fff; border-radius: 25px; box-shadow: 0 4px 12px rgba(255,182,193,0.2); }
.add-section h3 { margin-bottom: 15px; }
.add-section input, .add-section select { margin-bottom: 10px; padding: 10px; border-radius: 10px; border: 1px solid #fcbad3; }
.add-section button { padding: 10px 20px; background: #ffb6c1; color: #fff; border: none; border-radius: 20px; cursor: pointer; transition: background 0.3s; }
.add-section button:hover { background: #ff9aa2; }
</style>
</head>
<body>

<header>
<h1 id="header-title" contenteditable="true">K-Vibe Shop</h1>
<nav>
<a href="#categories">Категории</a>
<a href="#products">Товары</a>
<a href="#cart">Корзина</a>
<a href="#contact">Контакты</a>
</nav>
</header>

<div class="banner">
<h1 id="banner-text" contenteditable="true">Стиль айдолов: трендовая корейская мода для тебя ✨ С доставкой в Россию!</h1>
</div>

<!-- Секции категорий и товаров -->
<div class="add-section">
<h3>Добавить категорию</h3>
<input type="text" id="new-cat-name" placeholder="Название категории">
<input type="file" id="new-cat-img">
<button onclick="addCategory()">Добавить категорию</button>
</div>
<section id="categories" class="categories"></section>

<div class="add-section">
<h3>Добавить товар</h3>
<input type="text" id="new-prod-name" placeholder="Название товара">
<input type="number" id="new-prod-price" placeholder="Цена">
<input type="text" id="new-prod-desc" placeholder="Описание">
<select id="new-prod-cat"></select>
<input type="file" id="new-prod-img">
<button onclick="addProduct()">Добавить товар</button>
</div>
<section id="products">
<h2 style="text-align:center;">Каталог товаров</h2>
<select id="filter" onchange="filterCategory(this.value)" style="margin-bottom:20px;padding:10px;border-radius:15px;">
<option value="all">Все</option>
</select>
<div class="products" id="products-list"></div>
</section>

<section id="cart">
<h2 style="text-align:center;">Корзина</h2>
<div class="cart" id="cart-items">Пока корзина пуста.</div>
<div class="checkout" id="checkout-form" style="display:none;">
<input type="text" id="customer-name" placeholder="Ваше имя" required>
<input type="email" id="customer-email" placeholder="Ваш email" required>
<input type="text" id="customer-address" placeholder="Адрес доставки" required>
<div id="paypal-button-container"></div>
</div>
</section>

<section id="product-page" class="product-page">
<button onclick="closeProduct()" style="margin-bottom:20px;">← Назад</button>
<div style="display:flex; flex-wrap:wrap;">
<div>
<img id="main-product-img" src="" alt="">
<div class="gallery" id="product-gallery"></div>
</div>
<div style="flex:1; margin-left:20px;">
<h2 id="product-name"></h2>
<p id="product-price"></p>
<p id="product-desc"></p>
<button id="add-to-cart-btn">Добавить в корзину</button>
</div>
</div>
</section>

<section id="contact">
<h2 style="text-align:center;">Свяжитесь с нами</h2>
<form class="contact-form" onsubmit="sendMessage(event)">
<input type="text" id="contact-name" placeholder="Ваше имя" required>
<input type="email" id="contact-email" placeholder="Ваш email" required>
<textarea id="contact-message" rows="5" placeholder="Сообщение" required></textarea>
<button type="submit">Отправить</button>
</form>
</section>

<footer id="footer-text" contenteditable="true">
© 2025 K-Vibe Shop. Все права защищены.
</footer>

<script>

let categories = JSON.parse(localStorage.getItem('categories')||'[]');
let products = JSON.parse(localStorage.getItem('products')||'[]');
let cart = [];
let currentProduct = null;

function saveData(){localStorage.setItem('categories',JSON.stringify(categories));localStorage.setItem('products',JSON.stringify(products));renderCategories();renderProducts();populateFilter();}
function renderCategories(){const container=document.getElementById('categories');container.innerHTML='';categories.forEach(cat=>{const div=document.createElement('div');div.className='category';const img=document.createElement('img');img.src=cat.img;div.appendChild(img);const name=document.createElement('h3');name.innerText=cat.name;name.setAttribute('contenteditable','true');name.addEventListener('input',()=>{cat.name=name.innerText;saveData();});div.appendChild(name);container.appendChild(div);});}
function renderProducts(){const container=document.getElementById('products-list');container.innerHTML='';products.forEach(p=>{const div=document.createElement('div');div.className='product';div.dataset.category=p.category;const img=document.createElement('img');img.src=p.img;div.appendChild(img);const name=document.createElement('h3');name.innerText=p.name;name.setAttribute('contenteditable','true');name.addEventListener('input',()=>{p.name=name.innerText;saveData();});div.appendChild(name);const price=document.createElement('p');price.innerText='Цена: '+p.price+'₽';price.setAttribute('contenteditable','true');price.addEventListener('input',()=>{p.price=price.innerText.replace(/\D/g,'');saveData();});div.appendChild(price);const desc=document.createElement('p');desc.innerText=p.desc;desc.setAttribute('contenteditable','true');desc.addEventListener('input',()=>{p.desc=desc.innerText;saveData();});div.appendChild(desc);const btn=document.createElement('button');btn.innerText='Подробнее';btn.onclick=()=>openProduct(p.name,p.price,p.desc,[p.img]);div.appendChild(btn);container.appendChild(div);});}
function populateFilter(){const filter=document.getElementById('filter');const select=document.getElementById('new-prod-cat');filter.innerHTML='<option value="all">Все</option>';select.innerHTML='';categories.forEach(c=>{filter.innerHTML+='<option value="'+c.name+'">'+c.name+'</option>';select.innerHTML+='<option value="'+c.name+'">'+c.name+'</option>';});}
function addCategory(){const name=document.getElementById('new-cat-name').value;const file=document.getElementById('new-cat-img').files[0];if(!name||!file){alert('Введите имя и выберите картинку');return;}const reader=new FileReader();reader.onload=()=>{categories.push({name,img:reader.result});saveData();};reader.readAsDataURL(file);}
function addProduct(){const name=document.getElementById('new-prod-name').value;const price=document.getElementById('new-prod-price').value;const desc=document.getElementById('new-prod-desc').value;const cat=document.getElementById('new-prod-cat').value;const file=document.getElementById('new-prod-img').files[0];if(!name||!price||!desc||!cat||!file){alert('Заполните все поля');return;}const reader=new FileReader();reader.onload=()=>{products.push({name,price,desc,category:cat,img:reader.result});saveData();};reader.readAsDataURL(file);}
function filterCategory(category){document.querySelectorAll('.product').forEach(p=>{p.style.display=(category==='all'||p.dataset.category===category)?'block':'none';});}
